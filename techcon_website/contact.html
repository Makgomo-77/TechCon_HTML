
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <meta name="description" content="Get in touch with TechCon 2024. Contact us via email, social media, or using our contact form.">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <nav>
            <a href="mailto:email@example.com" aria-label="Email Us">Email Us</a>
            <a href="https://twitter.com/TechCon2024" aria-label="Follow us on Twitter" target="_blank" rel="noopener">Twitter</a>
            <a href="https://www.linkedin.com/company/techcon2024" aria-label="Connect on LinkedIn" target="_blank" rel="noopener">LinkedIn</a>
            <a href="https://www.facebook.com/TechCon2024" aria-label="Like us on Facebook" target="_blank" rel="noopener">Facebook</a>
            <a href="https://www.instagram.com/TechCon2024" aria-label="Follow us on Instagram" target="_blank" rel="noopener">Instagram</a>
        </nav>
        <iframe src="https://google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.12345678901234!3d37.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580123456!2sTechCon+Location!5e0!3m2!1sen!2s!4v1234567890123" allowfullscreen="" loading="lazy" title="TechCon Location"></iframe>
        <form autocomplete="on">
            <input type="text" id="name" name="name" placeholder="Your Name" required aria-label="Your Name">
            <input type="email" id="email" name="email" placeholder="Your Email" required aria-label="Your Email">
            <textarea id="message" name="message" placeholder="Your Message" required aria-label="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</html>
